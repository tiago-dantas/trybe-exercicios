<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <header class="display-6">Formulário TrybeTrip</header>
    <main class="container">
        <div id="main" class="bg-dark container-sm">
            <form action="" method="GET" id="form">
                <div id="name">
                    <label class="form-label label-100" for="name"> Nome Completo:
                        <input class="inputs form-control" type="text" id="name" name="name" placeholder="digite seu nome" minlength="10" maxlength="40" onchange="toggleButton()" required>
                    </label>
                </div>
                <div id="email">
                    <label class="form-label label-100" for="email"> E-mail:
                        <input class="inputs form-control" type="email" name="email" id="email" placeholder="exemplo@exemplo.com" minlength="10" maxlength="50" onchange="toggleButton()" required>
                    </label>
                </div>
                <div id="options">
                    <label class="form-label" for="option1">
                        <input class="inputs " type="radio" name="option" id="option1"> Cidade
                    </label>
                    <label class="form-label" for="option2">
                        <input class="inputs" type="radio" name="option" id="option2"> Campo
                    </label>
                    <label class="form-label" for="option3">
                        <input class="inputs" type="radio" name="option" id="option3"> Praia
                    </label>
                    <label class="form-label" for="option4">
                        <input class="inputs" type="radio" name="option" id="option4"> Montanhas
                    </label>
                </div>
                <div id="answer">
                    <label class="form-label label-100 text-label"> Por que você deveria ser a pessoa desenvolvedora e ganhar o concurso TrybeTrip?
                    </label><br>
                    <textarea class="inputs form-control l-100" name="answer" id="answer" cols="38" rows="5" placeholder="digite sua resposta" maxlength="500" onchange="toggleButton()" required></textarea><br>
                </div>
                <div id="date">
                    <label class="form-label label-100"> Qual melhor data para realizar a sua viagem?
                    </label>
                    <input class="inputs form-control l-100" type="date" name="date" id="date">
                    <br>
                </div>
                <div id="agrees">
                    <label class="form-label label-100" for="check1"> 
                        <input class="inputs text-label" type="checkbox" name="agrees" id="check1">
                        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    </label><br>
                    <label class="form-label label-100" for="check2">
                        <input class="inputs text-label" type="checkbox" name="agrees" id="check2" onchange="toggleButton()">
                        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    </label>
                </div><br>
                <div id="buttons">
                    <input class="btn btn-primary" id="submit" type="submit" value="Enviar" disabled>
                    <button class="btn btn-danger" id="apagar"> Apagar</button>
                </div>
            </form>
        </div>
    </main>        
    <script src="form.js"></script>
</body>
</html>
