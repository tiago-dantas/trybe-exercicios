<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body {
            font-size: 16px;
            text-align: center;
        }


        h1 {
            font-size: 65px;
            color: orange; 
            font-family: sans-serif;           
            line-height: 10%;
        }

        .bgColorClass {
            background-color: rgb(100, 99, 98);
        }

        p {
            font-weight: 600;
            font-size: 48px;
        }

        ul {
            list-style: none;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bgColorClass">Qual é a sua fruta favorita?</p>
    <ul class="bgColorClass">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

    <h1>Cores</h1>
    <p>Qual é a sua Cor favorita?</p>
    <ul>
        <li style="background-color: yellow;">Amarelo</li>
        <li style="background-color: red;">Vermelho</li>
        <li style="background-color: brown;">Marrom</li>
    </ul>
  </body>
</html>
